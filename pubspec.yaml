name: food_delivery
description: A Flutter Food Delivery application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.0
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.3
  provider: ^5.0.0
  splashscreen: ^1.3.5
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: ^3.0.0
  font_awesome_flutter:
  google_fonts:
  url_launcher:
  flutter_svg: ^0.22.0
  intro_slider: ^2.4.3
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

